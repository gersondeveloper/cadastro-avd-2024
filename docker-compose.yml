services:
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # UI http://localhost:8025

  postgres:
    image: postgres:17
    container_name: postgres_cadastro
    environment:
      POSTGRES_USER: cadastro
      POSTGRES_PASSWORD: "Teste_123#"
      POSTGRES_DB: cadastro_avd_2025
    ports:
      - "5432:5432"
    volumes:
      - cadastro_postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cadastro -d cadastro_avd_2025"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cadastro_avd_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring profile (uses application-prod.yml)
      SPRING_PROFILES_ACTIVE: prod
      # Override datasource to point to the postgres service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cadastro_avd_2025
      SPRING_DATASOURCE_USERNAME: cadastro
      SPRING_DATASOURCE_PASSWORD: "Teste_123#"
      # JWT
      JWT_SECRET: change-me-in-prod
      # Mail via MailHog
      MAIL_HOST: mailhog
      MAIL_PORT: "1025"
      SPRING_MAIL_USER: demo@local.test
      SPRING_MAIL_PASSWORD: secret
      MAIL_FROM: demo@local.test
      MAIL_DEBUG: "true"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  cadastro_postgres_data: