spring:
  application:
    name: cadastro-avd-2024
  datasource:
    url: jdbc:postgresql://localhost:5432/cadastro
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
