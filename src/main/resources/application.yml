server:
  port: 8080

spring:
  application:
    name: Cadastro2024

  datasource:
    url: jdbc:postgresql://localhost:5432/cadastro_avd_2025
    username: cadastro
    password: Teste_123#
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true
  api-docs:
    path: /api-docs

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${SPRING_MAIL_USER}
    password: ${SPRING_MAIL_PASSWORD}
    protocol: smtp
    from: ${MAIL_FROM:${SPRING_MAIL_USER}}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com
        debug: ${MAIL_DEBUG:true}
    default-encoding: UTF-8