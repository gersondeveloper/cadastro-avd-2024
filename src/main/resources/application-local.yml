server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: Cadastro2024

  datasource:
    url: jdbc:postgresql://localhost:5432/cadastro_avd_2025
    username: cadastro
    password: Teste_123#
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true
  api-docs:
    path: /api-docs

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}
