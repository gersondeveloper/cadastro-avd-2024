spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
  liquibase:
    enabled: false

logging:
  level:
    org.hibernate.SQL: warn
    liquibase: off

# Use lightweight mail defaults for tests; individual tests may override
mail:
  enabled: true
  from: test-from@example.com
  host: localhost
  port: 2525