name: Build Spring Boot (Java 17)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Maven Build & Test (Java 17)
    runs-on: ubuntu-latest
    env:
      SPRING_MAIL_USER: ${{ secrets.MAIL_USER }}
      SPRING_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Opcional: valida o wrapper do Maven
      - name: Validate Maven Wrapper
        run: mvn -N -q wrapper:wrapper -Dmvnw.validate

      # Build + testes
      - name: Build & Test
        run: mvn -B -ntp verify

      # Empacota o fat jar do Spring Boot (pula testes aqui para agilizar)
      - name: Package (Spring Boot Repackage)
        run: mvn -B -ntp -DskipTests package spring-boot:repackage

      # Localiza automaticamente o jar gerado em target/
      - name: Locate artifact
        id: artifact
        run: |
          JAR_PATH=$(ls -1 target/*.jar | head -n 1)
          echo "path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "Found artifact: $JAR_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: ${{ steps.artifact.outputs.path }}
          if-no-files-found: error